P1: !protocol
  sequence:
    myValue: DualGenRec<int>

Image<T>: T[x,y]

PT<T>: !record
  fields:
    x: T
    y: T

PFloat: !record
  fields:
    x: float
    y: float

PInt: !record
  fields:
    x: int
    y: int


Rec: !record
  fields:
    i: Image<float>

GenRec<T>: !record
  fields:
    i: Image<T>


DualGenRec<T>: !record
  fields:
    s: T
    arr: Image<T>
