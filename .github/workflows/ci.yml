name: ci

on:
  push:
    # branches: [ main ]
    # tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main ]

env: {}

jobs:

  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create filtered conda environment file
        run: |
          cat environment.yml | grep -v "#.*\<\local\>" > ci-environment.yml

      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: yardl
          environment-file: ci-environment.yml

      - name: Delete filtered conda environment file
        run: |
          rm ci-environment.yml

      - name: Build and test C++ 17
        run: |
          conda activate yardl
          make validate-with-no-changes -e CPP_VERSION=17
