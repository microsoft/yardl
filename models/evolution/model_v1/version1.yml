MyProtocol: !protocol
  sequence:
    header: Header
    id: long
    samples: !stream
      items: Sample
    footer: Footer?

Header: !record
  fields:
    meta: string->string*
    subject: string
    weight: long
    added: string?

Sample: !record
  fields:
    data: int*
    timestamp: datetime

Footer: !record
  fields:
    signature: Signature

Signature: !record
  fields:
    name: string
    email: string
    number: long

AliasedPrimitive: string

UnusedProtocol: !protocol
  sequence:
    samples: !stream
      items: Sample
